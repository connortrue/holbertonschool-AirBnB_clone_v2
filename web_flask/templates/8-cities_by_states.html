<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBNB</title>
    </head>
<BODY>
    <H1>States</H1>
    <ul>
        {% for state in states %}
        <li>{{ state.id }}: <b>{{ state.name }}</b>
            <ul>
                {% for city in state.cities %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</BODY>
</html>
